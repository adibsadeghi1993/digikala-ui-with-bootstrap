<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./srtyles.css">

<body>

    <header class="position-sticky top-0">
        <section class="d-md-flex bg-white">
            <div class="d-flex justify-content-between py-2 mx-2  section_one">
                <button class="border-0 bg-transparent d-md-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <i class="bi bi-list"></i>
                </button>

                <img src="./images/digicala.svg" class="logo" />
                <span class="d-md-none"><i class="bi bi-question-square"></i></span>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                    aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        body
                    </div>
                </div>
            </div>
            <div class="p-2 d-flex align-items-center  flex-grow-1 section_tow">
                <div class="position-relative flex-grow-1 ">
                    <span class="serach position-absolute"><i class="bi bi-search"></i></span>
                    <input type="text" placeholder="جستجو در دیجی کالا" class="input border-0 rounded " />

                </div>
                <div class="d-flex ms-3 align-items-center">
                    <div class="d-flex align-items-center me-2 d-md-none">
                        <span><i class="bi bi-box-arrow-in-left"></i></span>
                        <p class="mb-1 ms-1 sgin-in">ورود</p>
                    </div>
                    <div class="d-none d-md-flex align-items-center border p-2 rounded me-2">
                        <span><i class="bi bi-person"></i></span>
                        <span class="sgin-in-md">ورود به حساب کاربری</span>
                    </div>
                    <div class="ps-2 border-start">
                        <i class="bi bi-cart"></i>
                    </div>
                </div>
            </div>
        </section>

        <div class="d-flex p-2 border-bottom">

            <nav class="d-none d-md-block ">
              <ul class="d-md-flex">
                  <li><a href="#">دسته بندی کالاها</a></li>
                  <li><a href="#">سوپرمارکت</a></li>
                 <li><a href="#">تخفیف ها وپیشنهاد ها</a></li>
                 <li><a href="#"> دیجی کالای من</a></li>
                 <li><a href="#"> دیجی پلاس</a></li>
                  <li><a href="#">دیجی کلاب</a></li>
                 <li><a href="#"> دیجی پی</a></li>
                  <li><a href="#">سوالی دارید؟</a></li>
                 <li><a href="#">فروشنده شوید</a></li>
              </ul>
            </nav>
            <div class="flex-grow-1 d-flex align-items-center">
                <span><i class="bi bi-geo-alt"></i></span>
                <p class="mb-0 ms-1 choose-city">شهر و استان خود را انتخاب کنید</p>
            </div>
            <span class="d-md-none"><i class="bi bi-chevron-left"></i></span>
        </div>
    </header>



    <script src="./js/bootstrap.bundle.min.js"></script>

</html>
